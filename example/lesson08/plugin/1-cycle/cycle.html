<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      #picBox{
        position: relative;
        width:670px;
      }
      #picList{
        list-style: none;
      }
      #numList{
        position: absolute;
        right: 20px;
        bottom: 20px;
        z-index: 99;
      }
      #numList li{
        list-style: none;
        float: left;
        width:20px;
        height:20px;
        text-align: center;
        line-height: 20px;
        background-color: #eee;
        cursor: pointer;
        border:1px solid #666;
      }
      #numList .active{
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div id="picBox">
      <ul id="picList">
        <li><img src="images/pic01.jpg" alt="" /></li>
        <li><img src="images/pic02.jpg" alt="" /></li>
        <li><img src="images/pic03.jpg" alt="" /></li>
        <li><img src="images/pic04.jpg" alt="" /></li>
        <li><img src="images/pic05.jpg" alt="" /></li>
      </ul>
      <ul id="numList">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>
    <input type="button" id="prev" value="上一张">
    <input type="button" id="next" value="下一张">

    <script type="text/javascript" src="script/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="script/jquery.cycle.all.js"></script>
    <script>
      //http://jquery.malsup.com/cycle/options.html 文档




      $("#picList").cycle({
        before:function(){
          var index = $(this).index();
          $("#numList li").eq(index).addClass("active").siblings().removeClass("active");
        }
      });

      // $("#picList").cycle();


      $("#numList li").click(function(){
        var index = $(this).index();
        $("#picList").cycle(index);
        $(this).addClass("active").siblings().removeClass("active");
      })


      $("#prev").click(function(){
            $("#picList").cycle("prev");
      });
       $("#next").click(function(){
            $("#picList").cycle("next");
      });
    </script>
  </body>
</html>
