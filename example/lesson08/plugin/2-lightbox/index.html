<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lightBox</title>
	<link rel="stylesheet" href="styleSheets/lightbox.css">
	<link rel="stylesheet" href="styleSheets/index.css">
</head>
<body>
	<h3>两张图片</h3>
	<ul id="picList">
		<li><a href="images/image-1.jpg" data-lightbox="example-1" data-title="这是一个单独的图片，不会和其他图片分页显示"><img src="images/thumb-1.jpg" alt=""></a></li>
		<li><a href="images/image-2.jpg" data-lightbox="example-2"><img src="images/thumb-2.jpg" alt=""></a></li>
	</ul>
	<div class="clear"></div>
	<h3>四张图片</h3>
	<ul id="picList">
		<li><a href="images/image-3.jpg" data-lightbox="example-3" data-title="第一张图片"><img src="images/thumb-3.jpg" alt=""></a></li>
		<li><a href="images/image-4.jpg" data-lightbox="example-3" data-title="第二张图片"><img src="images/thumb-4.jpg" alt=""></a></li>
		<li><a href="images/image-5.jpg" data-lightbox="example-3" data-title="第三张图片"><img src="images/thumb-5.jpg" alt=""></a></li>
		<li><a href="images/image-6.jpg" data-lightbox="example-3" data-title="第四张图片"><img src="images/thumb-6.jpg" alt=""></a></li>
	</ul>
	<div class="clear"></div>
	<script type="text/javascript" src="script/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="script/lightbox.js"></script>
</body>
</html>
