<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo11:导航滚动效果</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		#nav{
			list-style: none;
		}
		#nav li{
			float: left;
			width:100px;
			height:30px;
			border:1px solid blue;
			text-align: center;
			line-height: 30px;
			overflow: hidden;
		}
		#nav li a,#nav li span{
			display: block;
			width:100px;
			height: 30px;
			text-decoration: none;
		}
		#nav li a{
			background-color: #f00;
		}
		#nav li span{
			background-color: #00f;
		}
	</style>
</head>
<body>
	<ul id="nav">
		<li>
			<div>
				<span>主页</span>
				<a href="">主页</a>
			</div>
		</li>
		<li>
			<div>
				<span>电影</span>
				<a href="">电影</a>
			</div>
		</li>
		<li>
			<div>
				<span>视频</span>
				<a href="">视频</a>
			</div>
		</li>
	</ul>
	<script src="../script/jquery.js"></script>
	<script>
		$("#nav li").mouseenter(function(){
			$(this).find("div").animate({
				"margin-top":"-30px"
			},500)
		}).mouseleave(function(){
			$(this).find("div").animate({
				"margin-top":"0px"
			},500)
		})
	</script>
</body>
</html>
