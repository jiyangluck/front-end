<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			width:100px;
			height:100px;
			background-color: #f00;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script src="../script/jquery.js"></script>
	<script>
		$("#box").click(function(){
			$("#box").css("background-color","green");
		})
	</script>
</body>
</html>
