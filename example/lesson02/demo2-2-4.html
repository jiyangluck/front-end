<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:500px;
			height:300px;
			border:1px solid red;
			margin:0 auto;
			position: relative;
		}
		.content{
			width:100px;
			height:40px;
			position: absolute;
			background-color: #f00;
			top:200px;
			left:200px;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="content"></div>
	</div>
</body>
</html>
