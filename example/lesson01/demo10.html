<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo10:盒子模型</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.box1{
			width:100px;
			height:100px;
			border:1px solid red;
			padding: 30px;
			float:left;
		}
		.box2{
			width: 100px;
			height: 100px;
			border:1px solid blue;
			margin-left:20px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box1">
		<h1>内容1</h1>
	</div>
	<div class="box2">
		<h1>内容2</h1>
	</div>
</body>
</html>
