<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo07:导航栏制作</title>
	<style type="text/css">
		.nav li{
			list-style:none;
			width:100px;
			height:30px;
			background-color: #ff0;
			border:1px solid blue;
			float: left;
			text-align: center;
			line-height: 30px;

		}
		.nav li:hover{
			background-color: #f00;
		}

		.nav li a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li><a href="">百度</a></li>
		<li><a href="">谷歌</a></li>
		<li><a href="">网易</a></li>
		<li><a href="">搜孤</a></li>
		<li><a href="">腾讯</a></li>
	</ul>
</body>
</html>
