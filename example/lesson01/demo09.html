<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo01:常用的html标签</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}

		.header{
			height:150px;
			width:980px;
			border:1px solid red;
			margin:0 auto;
		}
		.banner{
			height:250px;
			width:980px;
			border:1px solid blue;
			margin:0 auto;
		}
		.container{
			height:550px;
			width:980px;
			border:1px solid green;
			margin:0 auto;
		}
		.footer{
			height:150px;
			width:980px;
			border:1px solid black;
			margin:0 auto;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="banner"></div>
	<div class="container"></div>
	<div class="footer"></div>
</body>
</html>
