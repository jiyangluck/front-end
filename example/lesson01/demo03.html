<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo03:css选择器</title>
	<style type="text/css">
		#myh1{
			color:red;
		}
		.myh{
			color:blue;
		}
		h4{
			color:green;
		}
		#list li{
			color:yellow;
		}
		li{
			color:purple;
		}
		*{
			color:red;
		}
	</style>
</head>
<body>
	<h1 id="myh1">前端工程师</h1>
	<h2 class="myh">前端工程师</h2>
	<h3 class="myh">前端工程师</h3>
	<h4>前端工程师</h4>
	<h5>前端工程师</h5>
	<h6>前端工程师</h6>
	<ul id="list">
		<li>javascript</li>
	</ul>
	<ul>
		<li>javascript</li>
	</ul>
</body>
</html>
